<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>
    Three.js TypeScript Tutorials by Sean Bradley : https://sbcode.net/threejs
  </title>
  <style>
    body {
      overflow: hidden;
      margin: 0px;
    }

    #debug1 {
      font-family: monospace;
      font-size: larger;
      position: absolute;
      left: 0px;
      top: 50px;
      border: 1px solid red;
      width: 180px;
      height: 220px;
      color: white;
      pointer-events: none;
    }

    .measurementLabel {
      font-family: monospace;
      background-color: black;
      color: white;
    }

    #menuPanel {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.5);
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
    }

    #startButton {
      height: 50px;
      width: 200px;
      margin: -25px -100px;
      position: relative;
      top: 50%;
      left: 50%;
      font-size: 32px;
    }
  </style>
</head>

<body>
  <div id="debug1"></div>
  <!-- <div id="menuPanel">
    <button id="startButton">Click to Start</button>
  </div> -->
  <script type="module" src="bundle.js"></script>
</body>

</html>
